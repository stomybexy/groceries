<GridLayout #background
            scaleX="1.4"
            scaleY="1.4"
            class="background"
            (loaded)="startBackgroundAnimation(background)"></GridLayout>
<StackLayout #container class="form">
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField #email hint="Email Address" keyboardType="email"
               autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    <TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in': 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up': 'Back to login'" (tap)="toggleDisplay()"></Button>
</StackLayout>
